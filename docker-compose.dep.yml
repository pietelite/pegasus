version: '3.5'

volumes:
  server-data:
    driver: azure_file
    driver_opts:
      share_name: webappshare
      storage_account_name: pegasuspietelitestorage
  db-data:
    driver: azure_file
    driver_opts:
      share_name: dbshare
      storage_account_name: pegasuspietelitestorage
  pgadmin-data:
    driver: azure_file
    driver_opts:
      share_name: pgadminshare
      storage_account_name: pegasuspietelitestorage
  mongo-data:
    driver: azure_file
    driver_opts:
      share_name: mongoshare
      storage_account_name: pegasuspietelitestorage
  mongo-express-data:
    driver: azure_file
    driver_opts:
      share_name: mongoexpressshare
      storage_account_name: pegasuspietelitestorage