{% extends "reels/base.html" %}

{% block title %}
{% if message_title %}
{{ message_title }}
{% endif %}
{% endblock %}

{% block content %}
<div class="container title">
    {% if message_header %}
    <div class="row justify-content-center">
        <h1>{{ message_header }}</h1>
    </div>
    {% endif %}
    {% if message_content %}
    <div class="row justify-content-center">
        <span>{{ message_content }} &#65;</span>
    </div>
    {% endif %}
</div>
{% endblock %}
