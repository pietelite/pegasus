{% extends "reels/base.html" %}
{% load static %}

{% block title %}Connect{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'reels/post_creation.css' %}">
{% endblock %}

{% block content %}

<div class="create-post-form">
    {% if post %}
        <h1>Create Post</h1>
    {% else %}
        <h1>Edit Post</h1>
    {% endif %}

    <form action="/post_creation" method="post" id="create-form">
        {% csrf_token %}
        {% if post %}
            <input type="hidden" name="post_id" value="{{ post.post_id }}" />
        {% endif %}
        <input type="text" name="title" value="title" />
        <div class="info">
            <div class="placeholder"></div>
            <textarea name="description" form="create-form"></textarea>
        </div>
        <div class="buttons">
            <button type="submit" name="create_post" class="good" value="create">{% if post %}Edit Post{% else %}Create Post{% endif %}</button>
            <button type="submit" name="cancel" class="neutral">Cancel</button>
            {% if post %}
                <button type="submit" name="delete_post" class="danger">Delete Post</button>
            {% endif %}
        </div>
    </form>
</div>

{% endblock %}
